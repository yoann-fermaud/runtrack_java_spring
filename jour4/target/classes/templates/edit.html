<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier la Personne</title>
</head>
<body>
<h1>Modifier la Personne</h1>

<form th:object="${person}" th:action="@{/update/{id}(id=${person.id})}" method="post">
    <input type="hidden" th:field="*{id}"/> <!-- Champ caché pour l'ID de la personne -->

    <div>
        <label for="name">Nom:</label>
        <input type="text" th:field="*{name}" id="name"/>
    </div>

    <div>
        <label for="age">Âge:</label>
        <input type="number" th:field="*{age}" id="age"/>
    </div>

    <div>
        <button type="submit">Mettre à jour</button>
    </div>
</form>

<a th:href="@{/persons}">Retour à la liste des personnes</a>
</body>
</html>
